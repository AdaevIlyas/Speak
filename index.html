<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/adaptive.css">
  <script src="js/script.js"></script>
  <title>Speak</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-box">
        <div class="header-logo">
          <a href="" class="header-logo__link"><img src="img/logo.svg" alt="" class="header-logo__logo"></a>
        </div>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item"><a href="" class="header-menu__link">О нас</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">Блог</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">Контакты</a></li>
          </ul>
        </nav>
        <div class="header-account">
          <div class="language">
            <div class="lang-img">
              <img src="img/header/rus-flag.jpg" alt="" class="lang-img__flag">
            </div>
            <div class="lang-text">
              <p class="lang-text__description">RU</p>
            </div>
          </div>
          <a href="" class="btn btn_birch header-account__btn">Войти</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="session">
          <div class="session-text">
            <p class="session-text__description description">+300 прошедших отбор психологов</p>
            <h1 class="session-text__heading">Сессии с психологом
              Онлайн</h1>
            <a href="" class="btn btn_birch session-text__btn">Начать беседу</a>
          </div>
          <div class="session-picture">
            <img src="img/main/session/meditation.png" alt="" class="session-picture__img">
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="application">
          <div class="application-clip">
            <iframe class="application-clip__video" src="https://www.youtube.com/embed/r2oYTiURSbw"
              title="Speak - психологическая помощь в вашем мобильном телефоне!" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <div class="application-download">
            <h2 class="heading application-download__heading">Скачайте бесплатно приложение SPEAK</h2>
            <div class="application-download__description">
              <div class="application-download-picture">
                <img src="img/main/application/application-logo.png" alt="" class="application-download-picture__img">
              </div>
              <div class="application-download-text">
                <h4 class="application-download-text__heading">
                  SPEAK
                </h4>
                <p class="application-download-text__description">онлайн сессии с психологом</p>
                <p class="application-download-text__description">доступно для iOS и Android</p>
              </div>
            </div>
            <div class="application-download-links">
              <a href="" class="application-download-links__link"><img src="img/main/application/appstore.png" alt=""
                  img="application-download-links__img"></a>
              <a href="" class="application-download-links__link"><img src="img/main/application/playstore.png" alt=""
                  img="application-download-links__img"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
